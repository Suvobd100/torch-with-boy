    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        tailwind.config = {

<body class="">

        <!-- bg-body -->
        
        <section class="text-secondary w-screen h-screen">
            <!-- menu start -->
            <section class="flex justify-between w-11/12 mx-auto items-center mb-8">
                
                    <h1 class="">

                <nav class="hidden md:block">

                </nav>
                <button id="hamburger-menu" class="md:hidden text-3xl cursor-pointer">
                    <ion-icon name="menu-outline" onclick="Menu(this)">

            <!-- hero section start -->
             <section class="">

                <div class="grid md:grid-cols-2 grid-col-1 w-11/12 mx-auto gap-4">
                        <!-- slogan start -->
                        <div>
                            <h1 class="text-5xl mb-10 text-slate-400">

                            <p class="mb-10 text-lg text-slate-500">

                            </p>
                            <div class="flex gap-10">
                                <div >

                                </div>
                                <div>

                                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />

                            </div>
                        </div>
                        <!-- slogan start -->

                </div>

             </section>

        </section>
    </header>
    <main></main>
    <footer>

    </footer>
    <!-- js for hamburger menu start -->
    <script>
        function Menu(e)
        {
            let list = document.querySelector('ul');
            e.name=== 'menu' ? (e.name = "close" ,list.classList.add('top-10') ,list.classList.add('opacity-100')) : (e.name = 
            "menu", list.classList.remove('top-10'),list.classList.remove('opacity-100'))
            console.log(e.name)
        }
    </script>
